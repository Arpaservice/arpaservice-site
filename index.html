<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arpa Service | Staff Data</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #004b8d;
    }
    .upload-section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin: 1rem auto;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f9ff;
    }
  </style>
</head>
<body>
  <h1>Arpa Service - Staff List</h1>
  <div class="upload-section">
    <label><strong>Upload Excel File (XLSX):</strong></label><br>
    <input type="file" id="excel-file" accept=".xlsx" />
  </div>

  <div id="table-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById('excel-file').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        let json = XLSX.utils.sheet_to_json(sheet, {header:1});
        
        // Generate header row
        let headers = json[0];
        headers.unshift('ID'); // Add ID column
        let body = '';

        let roleIndex = headers.findIndex(h => h.toLowerCase().includes('role'));

        for (let i = 1; i < json.length; i++) {
          let row = json[i];
          let role = (row[roleIndex] || '').toLowerCase();
          let idPrefix = 'arpageneral';
          if (role.includes('cook')) idPrefix = 'arpacook';
          else if (role.includes('waiter')) idPrefix = 'arpawaiter';
          else if (role.includes('clean')) idPrefix = 'arpaclean';

          let id = idPrefix + String(i).padStart(3, '0');
          row.unshift(id);

          body += '<tr>';
          headers.forEach((_, idx) => {
            body += `<td>${row[idx] || ''}</td>`;
          });
          body += '</tr>';
        }

        let tableHTML = `<table><thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>${body}</tbody></table>`;
        document.getElementById('table-container').innerHTML = tableHTML;
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });
  </script>
</body>
</html>
